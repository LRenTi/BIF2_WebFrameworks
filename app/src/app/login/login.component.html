<div class="d-flex justify-content-center">
    <form class="m-2 d-grid gap-1 justify-content-center" style="width: 25vw" (ngSubmit)='login()' [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" placeholder="E-Mail" formControlName="email" [(ngModel)]="email" />
        <mat-error *ngIf="form['email']?.errors?.['required']">Please enter valid email.</mat-error>
        <mat-error *ngIf="form['email']?.errors?.['minlength']">Mininal length is 4.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" [(ngModel)]="password"/>
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
</div>
